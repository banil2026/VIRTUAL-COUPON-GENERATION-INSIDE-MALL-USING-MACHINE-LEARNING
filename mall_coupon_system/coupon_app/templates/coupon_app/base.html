<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Mall Coupon System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="
    background: url('https://www.scai.in/wp-content/uploads/2020/05/Forum-Sujana-Hyderabad.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
">

<!-- 🧭 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">🧾 Coupon System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- 🧱 Main Content Area -->
<div class="container flex-grow-1 py-5">
    <div class="bg-light p-5 rounded shadow-lg" style="background-color: rgba(255, 255, 255, 0.95);">
        <h2 class="text-center mb-4 text-primary">🛍️ Real-Time Customized Digital Coupon System</h2>
        <hr class="mb-4">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- 📜 Fixed Footer -->
<footer class="bg-dark text-white text-center py-3 w-100 mt-auto" style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 999;">
    <small>&copy; {{ year|default:"2025" }} Real-Time Coupon System. All rights reserved.</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
